<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div id="imaginary_container">
        <div class="input-group stylish-input-group">
          <input type="text" class="form-control" [(ngModel)]="searchInfo.FirstName" placeholder="Search">
          <span class="input-group-addon">  
              <button type="submit" (click)="onChange(searchInfo)" >    
                              <span class="glyphicon glyphicon-search"></span>
           </button>
          </span>
    
        </div>
      </div>
    </div>
  </div>

<div class="container">
	<div class="row">
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>FirstName</th>
                      <th>LastName</th>
                      <th>Email</th>
                      <th>MobileNumber</th>
                      <th>Actions</th>                                          
                  </tr>
              </thead>   
              <tbody>
                <tr *ngFor = 'let user of userList|filterBy: searchInfo|paginate:{ itemsPerPage:4, currentPage: paging}'>
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.MobileNumber}}</td>
                    
                    <td><button class="label label-danger" (click)="removeUser(user._id)">Delete</button>
                      <td><button class="label label-success" (click)="Edit(user)">EDIT</button>
                    </td>                                       
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="paging = $event"></pagination-controls> 
            
            </div>
	</div>
</div>

<div class="container ">
  <form class="form-horizontal">

      <div class="col-md-6 col-md-offset-3 reg">
          <div class="form-group">
              <label for="Prefered Vendor" class="col-sm-4 control-label">first name:</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" name="FirstName"
                  [(ngModel)]="ayaj.FirstName" 
                  id="FirstName" placeholder="firstname">

              </div>
          </div>
          <div class="form-group" >
              <label for="Vendor Billing Address" class="col-sm-4 control-label">last name:</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="lname" placeholder="last name" 
                  name="LastName" 
                  [(ngModel)]="ayaj.LastName">
                  
              </div>
          </div>
          
          <div class="form-group">
              <label for="Vendor Billing Address" class="col-sm-4 control-label">email:</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="email" placeholder="Enter-email"
                  name="Email"
                  [(ngModel)]="ayaj.Email">

              </div>
          </div>
          <div class="form-group">
              <label for="password" class="col-sm-4 control-label">Mobile number:</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="lname" placeholder="Enter-password"
                  name="MobileNumber"
                  [(ngModel)]="ayaj.MobileNumber">

              </div>
          </div>
          <div class="form-group ">
            <button type="button" class="btn btn-primary" (click)="updated()">update</button>
          </div>
    </div>
  </form>
</div>
